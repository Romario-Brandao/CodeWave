{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"NOME DA EMPRESA"</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="espaco_logo">
      <a class="imagem_logo" href="{% url 'menu' %}">
        <img src="static/imagens/logo.jpeg" alt="Logo" width="70px" />
      </a>
      <p class="nome_do_usuario">Usuário: {{ nome_usuario }}</p>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn-logout" type="submit">Logout</button>
      </form>
    </div>

    {% block body %} {% endblock %}
  </body>
  <script>
    function applyPhoneMask(input) {
        // Remove tudo que não é número
        let value = input.value.replace(/\D/g, '');
    
        // Aplica a máscara (00) 0 0000-0000
        value = value.replace(/^(\d{2})(\d)/, '($1) $2');    // Coloca os parênteses e espaço
        value = value.replace(/(\d{1})(\d{4})(\d{4})$/, '$1 $2-$3'); // Coloca o espaço e traço
    
        // Atualiza o valor do campo
        input.value = value;
    }
  </script>
  <script>
    let isSubmitting = false;
  
    function preventMultipleSubmissions(form) {
      if (isSubmitting) {
        alert("O formulário já está sendo enviado. Aguarde...");
        return false;
      }
      isSubmitting = true;
      return true;
    }
  </script>
</html>
