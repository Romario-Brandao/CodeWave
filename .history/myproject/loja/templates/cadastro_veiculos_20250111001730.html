{% extends 'base.html' %} {% load static %} {% block body %}

<!-- <div class="div_centralizada_geral"> -->
<div class="form_fornecedor">
    <h1>Cadastro do Veiculo</h1>
    <hr style="width: 90%; background-color: black; margin: 0 0 30px 0;">
    <form method="POST" action="{% url 'cadastro_veiculos' %}" class="form form_veiculo">
        {% csrf_token %}
        <table>
            <tr>
                <td>Placa:</td>
                <td><input type="text" name="placa" value="{{placa}}" maxlength="7" autofocus onchange="this.form.submit()" required></td>
            </tr>
            <tr>
                <td>Proprietário:</td>
                <td><select class="input1" name="cliente">
                    <option value="">---</option>
                    {% for item in clientes %}
                    <option value="{{item.id}}" {% if item.id == veiculo.cliente.id %} selected {% endif %}>{{item.cpf_cnpj}} - {{item.nome}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Marca / Modelo:</td>
                <td><select class="input1" name="marca">
                    <option value="">---</option>
                    {% for item in marcas %}
                    <option value="{{item.id}}" {% if item.id == veiculo.marca.id %} selected {% endif %}>{{item.nome}} - {{item.modelo}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Ano:</td>
                <td><input class="input1" type="number" value="{{veiculo.ano}}" maxlength="4" required></td>
            </tr>
            <tr>
                <td>Motor:</td>
                <td><select class="input1" name="motor">
                    <option value="">---</option>
                    {% for item in motores %}
                    <option value="{{item.id}}" {% if item.id == veiculo.motor.id %} selected {% endif %}>{{item.nome}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Combustivel:</td>
                <td>
                    <select>
                        <option>---</option>
                        <option>Gasolina</option>
                        <option>Alcool</option>
                        <option>Flex</option>
                        <option>Eletrico</option>
                        <option>Híbrido</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Transmissão</td>
                <td>
                    <select>
                        <option value="">---</option>
                        <option>Manual</option>
                        <option>Automático</option>
                        <option>Semi Automático</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Data de Cadastrado:</td>
                <td><input class="input1" type="date" value="{{veiculo.data_cadastro}}"></td>
            </tr>
        </table>
        <div class="div_1">
            <button type="submit" name="action" value="cadastrar_alterar">Gravar</button>
        </div>
    </form>
</div>
{% endblock %}
