{% extends 'base.html' %} {% load static %} {% block body %}

<!-- <div class="div_centralizada_geral"> -->
<div class="form_fornecedor">
    <h1>Cadastro do Funcionario</h1>
    <hr style="width: 90%; background-color: black; margin: 0 0 30px 0;">
        <form method="POST" action="{% url 'cadastro_profissionais' %}" class="form" onsubmit="return preventMultipleSubmissions(this);">
            {% csrf_token %}
            <table class="table_fornecedor">
                <tr>
                  <td>
                    <label class="label_for">CPF:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{ cpf }}" name="cpf" type="text" id="cpf" autofocus onchange="this.form.submit()" placeholder="Digite o CPF" maxlength="11" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Nome:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{ nome }}" name="nome" type="text" placeholder="Nome do Funcionario" required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Cargo:</label>
                  </td>
                  <td>

                    <select class="input_cad_cli_for" name="cargo">
                        <option value="1">---</option>
                        {% for item in cargos %}
                        <option value="{{item.id}}" {% if item.id == cargo.id %} selected {% endif %}>{{ item.nome }}</option>
                        {% endfor %}
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Salário Bruto:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{ salario }}" name="salario" type="text" placeholder="Digite o Salário Bruto" oninput="this.value=this.value.replace(/[^0-9,]/g,'')" required/>
                  </td>
                </tr>
                <tr>
                <tr>
                  <td>
                    <label class="label_for">V.T diario:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{ vt_diario }}" name="vt_diario" type="text" placeholder="Digite o Vale Transporte diario do funcionario" oninput="this.value=this.value.replace(/[^0-9,]/g,'').replace(/(,.*),/g, '$1');"" required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Telefone:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{telefone}}" name = "telefone" type="text" maxlength="15" oninput="applyPhoneMask(this)" placeholder="(00) 0 0000-0000"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Whatsapp:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{whatsapp}}" name="whatsapp" type="text" maxlength="15" oninput="applyPhoneMask(this)" placeholder="(00) 0 0000-0000"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">E-mail:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{email}}" name="email" type="email" placeholder="Digite o Email do Funcionario"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for">Obs:</label>
                  </td>
                  <td>
                    <input class="input_cad_cli_for" value="{{obs}}" name="obs" type="text" placeholder="OBS"/>
                  </td>
                </tr>
              </table>
              <input name="cadastrar" class="btn_submit_for" type="submit" value="Cadastrar"/>
