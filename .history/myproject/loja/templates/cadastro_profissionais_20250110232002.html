<div class="form_fornecedor">
    <h1>Cadastro do Funcionario</h1>
    <hr style="width: 90%; background-color: black; margin: 0 0 30px 0;">
        <form method="POST" action="{% url 'cadastro_profissionais' %}" class="form">
            {% csrf_token %}
            <table class="table_fornecedor">
                <tr>
                  <td>
                    <label class="label_for" for="cnpj">CPF:</label>
                  </td>
                  <td>
                    <input type="text" id="cpf" value="{{ cnpj }}" name="cnpj" maxlength="11" class="input_cad_cli_for" onchange="this.form.submit()" autofocus required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for" for="nome">Nome:</label>
                  </td>
                  <td>
                    <input type="text" id="nome" name="nome" class="input_cad_cli_for" required value="{{ nome }}"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for" for="endereco">Endere√ßo:</label>
                  </td>
                  <td>
                    <textarea id="endereco" name="endereco" rows="2" class="input_cad_cli_for" required>{{ endereco }}</textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for" for="telefone">Telefone:</label>
                  </td>
                  <td>
                    <input type="text" id="telefone" name="telefone" class="input_cad_cli_for" value="{{ telefone }}"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for" for="whatsapp">Whatsapp:</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="whatsapp"
                      name="whatsapp"
                      class="input_cad_cli_for"
                      value="{{ whatsapp }}"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="label_for" for="email">E-mail:</label>
                  </td>
                  <td>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="input_cad_cli_for"
                      value="{{ email }}"
                    />
                  </td>
                </tr>
              </table>
              <input
                name="cadastrar"
                class="btn_submit_for"
                type="submit"
                value="Cadastrar"
              />
